# Redis Configuration for E-commerce Platform

# Network settings
bind 0.0.0.0
port 6379
timeout 300

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000

# Security (basic)
# requirepass your_redis_password_here

# Logging
loglevel notice

# Performance settings
tcp-keepalive 300
tcp-backlog 511

# Database settings
databases 16

# Slow log settings
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
timeout 0

# AOF settings (for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Key expiration settings
notify-keyspace-events Ex